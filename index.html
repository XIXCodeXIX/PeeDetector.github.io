<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Urine Color Analyzer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- TensorFlow.js library -->
  </head>
  <body>
    <div id="container">
      <h1 class="title"><span class="blue-text">Urine Color Analyzer</span></h1>
      <label for="fileInput" class="file-label">Select an image of urine</label>
      <input type="file" id="fileInput" accept="image/*" />
      <button onclick="uploadUrineImage()" class="analyze-button">
        Analyze
      </button>
      <div id="canvasContainer"></div>
      <div id="result" class="result"></div>
    </div>

    <div id="container0">
      <div id="colorDescription" class="color-description"></div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
